<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blogging Website</title>
</head>

<body>
    <header>
        <h1>Blogging Website</h1>
        <button id="create-blog-btn">Create New Post</button>
    </header>
    <div id="modal">
        <div id="modal-content">
          <span id="close-btn">&times;</span>
          <form>
            <h2>Create a Post</h2>
            <input
              type="text"
              id="blog-title"
              name="blog-title"
              placeholder="Enter Your heading...."
            /><br />
            <textarea
              id="blog-description"
              name="blog-description"
              placeholder="Enter Your Blog Post...."
            ></textarea
            ><br />
            <div class="stylebtn">
              <button id="save-btn">Publish Post</button>
              <button id="cancel-btn">Cancel Post</button>
            </div>
          </form>
        </div>
      </div>
      <div id="blog-posts"></div>
    
    <script src="script.js"></script>
    
</body>

</html>
